<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>リンク</title>
    <style>
        * {margin: 0px; padding: 0px;}
        .container {
            display: grid;
            grid-template-rows: 80px 80px 80px;
            grid-template-columns: 80px 80px 80px;
        }
    </style>
  </head>
  <body>
      <div class="container">
          <div class="box1" style="background: yellow;"><h2 style="text-align: center;">1</h2></div>
          <div class="box2" style="background: orange;"><h2 style="text-align: center;">2</h2></div>
          <div class="box3" style="background: red;"><h2 style="text-align: center;">3</h2></div>
          <div class="box4" style="background:green;"><h2 style="text-align: center;">4</h2></div>
          <div class="box5" style="background:blue;"><h2 style="text-align: center;">5</h2></div>
          <div class="box6" style="background: lawngreen;"><h2 style="text-align: center;">6</h2></div>
          <div class="box7" style="background:palevioletred;"><h2 style="text-align: center;">7</h2></div>
          <div class="box8" style="background: olive;"><h2 style="text-align: center;">8</h2></div>
          <div class="box9" style="background: aqua"><h2 style="text-align: center;">9</h2></div>
      </div>

  </body>
</html>
